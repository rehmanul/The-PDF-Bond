
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Keys - The PDF Bond</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header class="my-4 text-center">
            <h1 class="display-4">API Key Management</h1>
            <p class="lead">Add or update API keys for enhanced analysis capabilities</p>
            <a href="/" class="btn btn-outline-secondary mb-4">Back to Home</a>
        </header>

        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add or Update API Key</h5>
                        <form id="apiKeyForm">
                            <div class="mb-3">
                                <label for="apiName" class="form-label">API Name</label>
                                <select class="form-select" id="apiName" name="name" required>
                                    <option value="perplexity">Perplexity</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="apiValue" class="form-label">API Key</label>
                                <input type="text" class="form-control" id="apiValue" name="value" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Save API Key</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Current API Keys</h5>
                    </div>
                    <div class="card-body">
                        <div id="apiKeysList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api_keys.js"></script>
</body>
</html>
