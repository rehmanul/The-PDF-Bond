<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Management - The PDF Bond</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Drawer Menu -->
    <div class="drawer">
        <div class="drawer-header">
            <h5 class="mb-0">The PDF Bond</h5>
        </div>
        <div class="drawer-content">
            <a href="/"><i class="bi bi-house-door"></i> Home</a>
            <a href="/benefit-extraction"><i class="bi bi-file-medical"></i> Benefit Extraction</a>
            <a href="/api-keys" class="active"><i class="bi bi-key"></i> API Keys</a>
        </div>
    </div>

    <div class="container">
        <header class="my-4 text-center position-relative">
            <div class="menu-toggle position-absolute start-0 top-0">
                <i class="bi bi-list fs-4"></i>
            </div>
            <h1 class="display-4">API Key Management</h1>
            <p class="lead">Add or update API keys for enhanced analysis capabilities</p>
            <a href="/" class="btn btn-outline-secondary mb-4">Back to Home</a>
        </header>

        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add or Update API Key</h5>
                        <form id="apiKeyForm">
                            <div class="mb-3">
                                <label for="apiName" class="form-label">API Name</label>
                                <select class="form-select" id="apiName" name="name" required>
                                    <option value="perplexity">Perplexity</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="apiValue" class="form-label">API Key</label>
                                <input type="text" class="form-control" id="apiValue" name="value" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Save API Key</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Current API Keys</h5>
                    </div>
                    <div class="card-body">
                        <div id="apiKeysList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api_keys.js"></script>  <!-- This file needs updating for drawer functionality -->
    <script>
        // JavaScript to handle drawer menu toggle (needs implementation)
        const menuToggle = document.querySelector('.menu-toggle');
        const drawer = document.querySelector('.drawer');
        menuToggle.addEventListener('click', () => {
            drawer.classList.toggle('open');
        });
    </script>

</body>
</html>
